<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUGATTI MISTRAL</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="nav">
        <div class="nav_manu">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="3" y1="12" x2="21" y2="12" />
            <line x1="3" y1="6" x2="21" y2="6" />
            <line x1="3" y1="18" x2="21" y2="18" />
          </svg>
        </div>
        <div class="nav_logo">
          <img src="img/bugatti.logo.jpg" alt="logo" />
        </div>
        <div class="nav_search">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="11" cy="11" r="8" />
            <line x1="21" y1="21" x2="16.65" y2="16.65" />
          </svg>
        </div>
      </div>

      <div class="main_content">
        <div class="main_left_content">
          <div class="back_text">
            <h1>BUGATTI</h1>
          </div>
          <div class="font_text">
            <h3>BUGATTI</h3>
            <h1>EXPERIENCE THE <br />BUGATTI MISTRAL</h1>
          </div>
          <button class="btn">DISCOVER MORE</button>
          <div class="bottom_text">
            The last <span class="color_white">BUGATTI</span> to use the W16
            Powertrain. 99 units produced. Never to be replicated. The unlimate
            roadster inspried by a legendary wind.
          </div>
        </div>

        <div class="main_right_content">
          <div class="main_right_img">
            <img src="img/main-img.png" alt="" />
            <div class="number">
              <ul>
                <li class="mark">01</li>
                <li>02</li>
                <li>03</li>
                <li>04</li>
                <li>05</li>
              </ul>
            </div>
          </div>
          <div class="main_right_text">
            <div class="info_one">
              <p class="info">0-60</p>
              <p class="details">2.4 s</p>
            </div>
            <div class="info_two">
              <p class="info">POWER</p>
              <p class="details">1500hp</p>
            </div>

            <div class="info_three">
              <p class="info">TOP SPEED</p>
              <p class="details">236mph</p>
            </div>
            <div class="info_four">
              <img src="img/video-img.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
